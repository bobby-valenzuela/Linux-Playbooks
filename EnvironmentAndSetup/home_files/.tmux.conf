#set-option -g default-shell $SHELL

############## TMUX-SPECIFIC ##############
set -g default-command /bin/zsh

# Enable Mouse support
set -g mouse on

# Start window numbering at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window -g renumber-windows on

# maintain colors
set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set custom prefix key (instead of Ctrl+B)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Open new panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"      # Horiz Split
bind % split-window -h -c "#{pane_current_path}"        # Vert Split


############## PLUGUNS ##############
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# 1. For yanking text across tmux
set -g @plugin 'tmux-plugins/tmux-yank'

# 1a. set vi-mode
set-window-option -g mode-keys vi

# 1b. keybindings - to be vim -like
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'



############## CATPPUCCIN ##############

# Theme Catppuccin
set -g @plugin 'catppuccin/tmux'
# ...alongside
set -g @plugin 'tmux-plugins/tpm'
# [Optional] Set flavour (color theme)
# set -g @catppuccin_flavour 'dreamsofcode-io/catppuccin-tmux' # or frappe, macchiato, mocha
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

# POWERLINE ICONS FOR Catppuccin
set -g @catppuccin_powerline_icons_theme_enabled on
set -g @catppuccin_l_left_separator "εé░"
set -g @catppuccin_l_right_separator "εé░"
set -g @catppuccin_r_left_separator "εé▓"
set -g @catppuccin_r_right_separator "εé▓"
set -g @catppuccin_date_time "%Y-%m-%d %H:%M"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
